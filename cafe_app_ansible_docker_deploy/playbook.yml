- hosts: all
  become: yes

  tasks:
  - name: Install Python pip
    apt:
      name: python3-pip
      state: present

  - name: Install Docker SDK for Python
    ansible.builtin.pip:
       name: docker
       extra_args: "--break-system-packages"


  - name: Install Docker module for Python
    pip:
      name: docker
      state: present
      extra_args: "--break-system-packages"

  - name: Include cafeweb role
    include_role:
      name: cafeweb

  - name: Include mysql role
    include_role:
      name: mysql
